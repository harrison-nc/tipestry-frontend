<form name="post" netlify hidden>
    <label>
        <input type="file" name="file" />
    </label>

    <label>
        <span>URL</span>
        <input name="resourceUrl" type="url" placeholder="Enter resource url" />
    </label>

    <label>
        <span>Title</span>
        <input name="title" type="text" placeholder="Enter post title" />
    </label>

    <label>
        <span>Description</span>
        <textarea name="description" placeholder="Enter post details"></textarea>
    </label>

    <label>
        <span>Tags</span>
        <select name="tags" multiple>
            <option>tag</option>
        </select>
    </label>

    <div>
        <input type="submit" />
    </div>
</form>
