<style>
    form {
        width: 600px;
        margin: 0 auto;
    }
</style>
<link rel="stylesheet" href="main.css" />
<form name="post" netlify hidden>
    <div class="post is-flex mt-1">
        <div class="post__content is-flex flex-column has-background-white box py-4 px-3">
            <div class="header is-flex">
                <p class="title has-text-link">Add post</p>
                <button class="close btn">X</button>
            </div>
            <div class="upload is-flex flex-column mt-4">
                <div class="buttons is-flex mt-5">
                    <label>
                        <input hidden="" type="file" name="file" /><span
                            class="btn px-3 py-4 is-block is-rounded is-outlined is-link">Upload</span>
                    </label>
                    <button class="btn px-3 py-4 is-rounded is-outlined is-danger">Remove</button>
                </div>
                <p class="has-text-grey">Your maximun upload size if 5MB</p>
            </div>
            <div class="input-container control">
                <fieldset class="is-flex flex-column field py-5 px-5">
                    <span class="error"></span>
                    <legend class="legend">Title*</legend>
                    <input class="input py-4 px-4" id="title" name="title" type="text" placeholder="Enter post title"
                        required="" value="" />
                </fieldset>
            </div>
            <div class="input-container control">
                <fieldset class="is-flex flex-column field py-5 px-5">
                    <span class="error"></span>
                    <legend class="legend">Description</legend>
                    <textarea class="input py-4 px-4" id="description" name="description"
                        placeholder="Enter post details"></textarea>
                </fieldset>
            </div>
            <ul class="post__tags is-flex">
                <li class="tag__item">
                    <span class="tag__item__hash">#</span>
                    <span class="tag__item__text">tag</span>
                    <span class="tag__item__btn">x</span>
                </li>
            </ul>

            <select name="tags" multiple hidden>
                <option>tag1</option>
                <option>tag2</option>
            </select>

            <fieldset class="tag__control py-6 px-6 field">
                <legend class="legend">Tags</legend>
                <div class="is-flex mt-3">
                    <input class="tag__input input flex-grow py-4 px-4" type="text" name="tagName"
                        placeholder="Enter tag name" value="" />
                    <button type="button">Add</button>
                </div>
            </fieldset>
            <div class="post__control is-flex right-control mt-2">
                <button class="btn cancel is-white is-outlined" type="button">
                    clear
                </button>
                <button class="btn is-primary py-4 px-3 is-bold">Post</button>
            </div>
        </div>
    </div>
</form>
